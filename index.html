<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Riesgo de Ataque al Corazón</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4"> <i class="fa fa-solid fa-heart-pulse text-danger"></i> Calculadora de Riesgo de Ataque al Corazón
        <i class="fa fa-solid fa-triangle-exclamation text-info text-warning"></i>
    </h1>
    <form id="heart-risk-form" class="needs-validation" onsubmit="event.preventDefault(); calcularRiesgo();">
        
        <!-- Card 1: Información Personal -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Información Personal</h5>
                <div class="mb-3">
                    <label for="edad" class="form-label">
                        <i class="fa fa-solid fa-calendar-days text-primary"></i> Edad</label>
                    <input type="number" class="form-control" id="edad" name="edad" required>
                </div>
                <div class="mb-3">
                    <label for="colesterol" class="form-label">
                        <i class="fa fa-solid fa-droplet text-danger"></i> Colesterol (mg/dL)</label>
                    <input type="number" class="form-control" id="colesterol" name="colesterol" required>
                </div>
                <div class="mb-3">
                    <label for="presion" class="form-label">
                        <i class="fa fa-solid fa-tachometer text-success"></i> Presión Arterial (mmHg)</label>
                    <input type="number" class="form-control" id="presion" name="presion" required>
                </div>
            </div>
        </div>

        <!-- Card 2: Factores de Riesgo -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Factores de Riesgo</h5>
                <div class="form-check-group">
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="fumador" name="fumador">
                        <label class="form-check-label" for="fumador">¿Eres fumador?</label>
                    </div>
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="diabetes" name="diabetes">
                        <label class="form-check-label" for="diabetes">¿Tienes diabetes?</label>
                    </div>
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="estres" name="estres">
                        <label class="form-check-label" for="estres">¿Tienes niveles altos de estrés?</label>
                    </div>
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="historial-familiar" name="historial-familiar">
                        <label class="form-check-label" for="historial-familiar">¿Tienes antecedentes familiares de enfermedades cardíacas?</label>
                    </div>
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="enfermedad-corazon" name="enfermedad-corazon">
                        <label class="form-check-label" for="enfermedad-corazon">¿Tienes enfermedades del corazón?</label>
                    </div>
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="enfermedad-renal" name="enfermedad-renal">
                        <label class="form-check-label" for="enfermedad-renal">¿Tienes enfermedades renales?</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card 3: Otros Factores -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Otros Factores</h5>
                <div class="mb-3">
                    <label for="actividad-fisica" class="form-label">
                        <i class="fa fa-solid fa-dumbbell text-info"></i> Nivel de Actividad Física (días/semana)</label>
                    <input type="number" class="form-control" id="actividad-fisica" name="actividad-fisica" required>
                </div>
                <div class="mb-3">
                    <label for="imc" class="form-label">
                        <i class="fa fa-solid fa-weight text-secundary"></i> Índice de Masa Corporal (IMC)</label>
                    <input type="number" class="form-control" id="imc" name="imc" step="0.1" required>
                </div>
            </div>
        </div>
        
        <!-- Botón de Calcular -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-3">Calcular</button>
        </div>

    </form>
</div>

<script src="script.js"></script>
</body>
</html>
